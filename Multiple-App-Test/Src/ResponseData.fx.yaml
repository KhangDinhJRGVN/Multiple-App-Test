ResponseData As screen:
    OnVisible: |-
        =Set(
            varResult,
            ResponeRequestPowerApp.Run(User().Email)
        )

    "Gallery5 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =816
        Items: |-
            =Filter(
                Table(ParseJSON(varResult.result)),
                StartsWith(
                    ThisRecord.Value.Title,
                    TextInput2.Text
                )
            )
            /*
            Filter(
                Table(ParseJSON(varResult.result)),
                TextInput2.Text in ThisRecord.Value.Title
            )
            */
            /*
            Filter(
                SP_REQUEST,
                StartsWith(
                    Title,
                    TextInput2.Text
                )
            )
            */
            //Table(ParseJSON(varResult.result))
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =90
        Y: =317
        ZIndex: =1

        Subtitle3 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =20
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |
                =ThisItem.Value.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.Width
            X: =
            Y: =20
            ZIndex: =2

        NextArrow7 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator7 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =4

        Rectangle7 As rectangle:
            Height: =Parent.TemplateHeight - Separator7.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =5

        Subtitle3_1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =20
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |
                =ThisItem.Value.ID
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.Width
            X: =
            Y: =51
            ZIndex: =6

    Label4 As label:
        Align: =Align.Center
        Height: =70
        Size: =21
        Text: ="Response Data"
        Width: =640
        ZIndex: =2

    Icon1_4 As icon.Add:
        Height: =60
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        Width: =60
        ZIndex: =3

    Label6 As label:
        Height: =70
        Size: =21
        Text: =CountRows(Gallery5.AllItems)
        Width: =560
        X: =40
        Y: =60
        ZIndex: =4

    TextInput2 As text:
        Default: =
        Height: =70
        Size: =21
        Width: =560
        X: =40
        Y: =158
        ZIndex: =5

